<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />
  <style>
    body {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .banner {
      width: 800px;
      height: 100px;
      position: relative;
    }

    /* .banner::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
    } */

    .item {
      width: 100%;
      font-size: 50px;
      color: white;
      font-weight: 900;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="item">HTML</div>
    <div class="item">CSS</div>
    <div class="item">JavaScript</div>
    <div class="item">Bootstrap</div>
    <div class="item">SCSS</div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 設定 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>

  <script>
    /*
      1. repeat -1 無限重複
      2. repeatDelay 重複間隔
      3. timeline
      4. from
      5. to
    */

    let staggerTime = 2.5

    gsap.set('.banner', {
      perspective: 300 // 透視效果
    })


    const tl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    })
    /*  
      from 從 A 狀態開始到現在的 B 狀態
      to 從現在的 B 狀態到 C 狀態
    */

    tl
      .from('.item', {
        y: 60,
        rotationX: -90,
        autoAlpha: 0,
        stagger: staggerTime
      })
      .to('.item', {
        y: -60,
        rotationX: 90,
        autoAlpha: 0,
        stagger: staggerTime
      }, staggerTime)
  </script>
</body>

</html>
