<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .banner {
    width: 800px;
    height: 100px;
    position: relative;
  }

  .banner::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .item {
    width: 100%;
    font-style: 50px;
    color: #fff;
    font-weight: 900;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

<body>
  <div class="banner">
    <div class="item">HTML</div>
    <div class="item">CSS</div>
    <div class="item">JavaScript</div>
    <div class="item">Bootstrap</div>
    <div class="item">SCSS</div>
  </div>

  <!-- JQ -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 設定 gasp 主程式 -->
  <script src="./gsap/gsap.js"></script>

  <script>
    gsap.set('.banner', {
      perspective: 300 //透視效果，數字愈小效果越明顯
    })


    const tl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    })
    // from 從 A 狀態到 B 狀態
    // to 從 B 狀態到 C 狀態
    tl.from('.item', {
      y: 60,
      rotationX: -90,
      autoAlpha: 0,
      stagger: 3
    })
      .to('.item', {
        y: -60,
        rotationX: 90,
        autoAlpha: 0,
        stagger: 3
      }, 3)
  </script>
</body>

</html>
