<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <style>
    .carousel-indicators [data-bs-target] {
      text-indent: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    @media(min-width:512px) {
      .carousel-item img {
        height: calc(40vh+10vw);
      }
    }

    @media(min-width:992px) {
      .carousel-item img {
        object-fit: cover;
        height: 100vh;
      }
    }
  </style>
</head>

<body>

  <div id="lei" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#lei" data-bs-slide-to="0" class="active">1</button>
      <button type="button" data-bs-target="#lei" data-bs-slide-to="1">2</button>
      <button type="button" data-bs-target="#lei" data-bs-slide-to="2">3</button>
      <button type="button" data-bs-target="#lei" data-bs-slide-to="3">4</button>
      <button type="button" data-bs-target="#lei" data-bs-slide-to="4">5</button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1920/1080/?random=1" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>fist slide lable</h5>
          <p>
            本網犯罪促銷浪漫億元服飾執法出口操作系統，具體釣魚，為主上班警察，來源。
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/1080/?random=2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/1080/?random=3" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/1080/?random=4" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/1080/?random=5" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#lei" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#lei" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="./JS/bootstrap.bundle.js"></script>
</body>

</html>
