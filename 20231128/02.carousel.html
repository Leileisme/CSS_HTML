<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元件-輪播圖 carousel</title>
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <style>
    .carousel-indicators [data-bs-target] {
      text-indent: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- data-bs-interval 輪播速度 -->
  <!-- .carousel-fade 淡入淡出的效果 -->
  <!-- carousel-dark 深色模式 文字變黑客 -->
  <div id="lei" class="carousel slide carousel-fade " data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#lei" data-bs-slide-to="0" class="active">1</button>
      <button type="button" data-bs-target="#lei" data-bs-slide-to="1">2</button>
      <button type="button" data-bs-target="#lei" data-bs-slide-to="2">3</button>
      <button type="button" data-bs-target="#lei" data-bs-slide-to="3">4</button>

    </div>
    <div class="carousel-inner">
      <!-- carousel-item 唯一格倫波但未 且第一個要設定 .active -->
      <div class="carousel-item active">
        <img src="https://picsum.photos/300/200/?random=1" class="d-block w-100">
        <!-- carousel-caption 為輪播字幕 可以指定個斷點是否顯示 -->
        <div class="carousel-caption d-none d-md-block">
          <h5>fist slide lable</h5>
          <p>
            本網犯罪促銷浪漫億元服飾執法出口操作系統，具體釣魚，為主上班警察，來源。
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/300/200/?random=2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/300/200/?random=3" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/300/200/?random=4" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#lei" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#lei" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="./JS/bootstrap.bundle.js"></script>
</body>

</html>
