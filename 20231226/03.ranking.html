<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />
  <style>
    body {
      height: 100vh;
    }

    section {
      height: 100vh;
      background: rgb(32, 164, 168);
      position: relative;
    }

    .bar {
      display: none;
      width: 0;
      color: #000;
      background-color: lightblue;
      text-align: center;
      border-radius: 0.3rem;

    }
  </style>
  <title>Document</title>
</head>

<body>
  <section id="section01"></section>

  <section id="section02">
    <div class="container">
      <table class="table table-dark ranking">
        <tr>
          <td width="1">
            HTML
          </td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>

        <tr>
          <td width="1">
            CSS
          </td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>

        <tr>
          <td width="1">
            JS
          </td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>

        <tr>
          <td width="1">
            PHP
          </td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>

        <tr>
          <td width="1">
            TS
          </td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
      </table>

    </div>
  </section>

  <section id="section03"></section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 設定 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <!-- 使用 gsap plugin -->
  <script src="./gsap/ScrollTrigger.js"></script>

  <script>
    const language = {
      html: 60,
      css: 70,
      js: 80,
      php: 55,
      ts: 40
    }

    const tween = gsap.to('.bar', {
      scrollTrigger: {
        trigger: '.ranking',
        start: 'top center',
        end: 'bottom center',
        toggleAction: 'paly none none none',
        markers: true
      },
      // function (index, target, targets) {} 這是 gsap 才有的 function，每個值都會被作用
      // https://gsap.com/docs/v3/GSAP/gsap.to()
      // 找「Function-based values」
      // targets是本身的陣列
      // target 目標的變數(這邊是 .bar)
      width: function (index, target, targets) {
        switch (index) {
          case 0:
            $(target).append(language.html + '%')
            return `${language.html + '%'}`
            break
          case 1:
            $(target).append(language.css + '%')
            return `${language.css + '%'}`
          case 2:
            $(target).append(language.js + '%')
            return `${language.js + '%'}`
          case 3:
            $(target).append(language.php + '%')
            return `${language.php + '%'}`
          case 4:
            $(target).append(language.ts + '%')
            return `${language.ts + '%'}`
        }
      },
      display: 'block',
      duration: 1,
      stagger: 0.5
    })



  </script>
</body>

</html>
