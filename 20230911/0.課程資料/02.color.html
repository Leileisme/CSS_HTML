<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- color name -->
  <h1>使用顏色名稱</h1>
  <p style="color:cornflowerblue">Lorem ipsum dolor sit amet.</p>

  <h1>使用 16 進位碼</h1>
  <!-- rgb -->
  <!-- 0~f -->
  <p style="color:#ff3300">Lorem ipsum dolor sit amet.</p>
  <!-- 每組若都相同，可以只寫一個 -->
  <p style="color:#f30">Lorem ipsum dolor sit amet.</p>

  <h1>使用函式 rgb() 或 rgba()</h1>
  <p style="color:rgb(255, 0, 0)">Lorem ipsum dolor sit amet.</p>
  <!-- 差異在 a 為 alpha 透明度 0.1 ~ 1 -->
  <p style="color:rgba(255,0,0,0.5)">Lorem ipsum dolor sit amet.</p>
  <p style="color:rgb(255 0 0/0.5)">Lorem ipsum dolor sit amet.</p>
</body>

</html>
