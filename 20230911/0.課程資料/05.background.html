<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url("https://picsum.photos/1920/1080/?random=10");
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .box {
      width: 600px;
      height: 600px;
      border: 5px solid #fff;
      margin: 100px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

      font-size: 3rem;
      color: yellow;
      text-shadow: 0px 0px 3px rgb(0, 0, 0);

      backdrop-filter: blur(10px);
    }

    .bg-color {
      background-color: #faa;
    }

    .bg-img {
      background-image: url("https://picsum.photos/100/100/?random=1");
    }

    .bg-repeat-x {
      background-repeat: repeat-x;
    }

    .bg-repeat-y {
      background-repeat: repeat-y;
    }

    .bg-no-repeat {
      background-repeat: no-repeat;
    }

    /* 改變背景圖片的尺寸 */
    .bg-size {
      background-image: url("https://picsum.photos/300/200/?random=10");
      background-repeat: no-repeat;
      /* 單值的設定 */
      /* cover 背景等比例縮放，背景圖片會填滿整個盒子，但可能因為比例不同而有一部分被裁切在盒子外面 */
      /* background-size: cover; */
      /* contain 背景等比例縮放，背景圖片一邊碰到盒子的一邊時，另一邊停止縮放 */
      /* background-size: contain; */
      /* 單值 - 百分比、px、rem、em...，第二個值高度會被省略被設定為 auto */
      background-size: 50%;
      /* 雙值 - 百分比、px、rem、em...，第一個是寬度，第二是高度 */
      background-size: 300px 400px;
    }

    .bg-position {
      /* 雙值 */
      /* 第一個是水平、第二個是垂直 */
      /* 第一個關鍵字  left、center、right <====> 0%、50%、100% */
      /* 第二個關鍵字  top、center、bottom <====>  0%、50%、100% */
      background-position: 50% 50%;
      background-position: 100px 200px;
      /* 只設定一個值，另一個被省略為 center，top、right、bottom、left，上、右、下、左 */
      background-position: top;
    }

    .pikachu {
      width: 600px;
      height: 300px;
      border: 5px solid #fff;
      margin: 100px auto;

      font-size: 3rem;
      color: yellow;
      text-shadow: 0 0 3px rgb(0, 0, 0);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

      background-image: url('./pikachu.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 -100px;
    }

    /*
      縮寫規則
      1.background-size 一定要緊接在 background-position 之後，必須要用斜線分隔(/)
      2.設定 background-position 雙值時，先設定水平、再設定垂直
    */
    .bg-abbr {
      background: #fff url("https://picsum.photos/500/500/?random=10") no-repeat center center/cover;
    }

    /*  
      多層背景
      1.使用多層背景重疊時，各屬性值可用逗號分隔，圖片列出順序，將由上而下排列，上方會蓋住下方
      2.第一個背景圖片為最上層，第二為第二層，最後一個為最底層
    */
    .bg-three {
      /* background-image:
        url("https://picsum.photos/600/100/?random=1"),
        url("https://picsum.photos/600/400/?random=2"),
        url("https://picsum.photos/600/100/?random=3");
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-position: left top, left 100px, left bottom; */

      /* 縮寫版 */
      background:
        url("https://picsum.photos/600/100/?random=1") no-repeat left top,
        url("https://picsum.photos/600/400/?random=2") no-repeat left 100px,
        url("https://picsum.photos/600/100/?random=3") no-repeat left bottom;
    }

    .linear-gradient1 {
      background-image: linear-gradient(red, yellow, white);
      background-image: linear-gradient(0deg, red, yellow, white);
    }

    /* 有 % 的漸層點(分配比例) */
    .linear-gradient2 {
      background-image: linear-gradient(to right top, #fff 0%, lightblue 25%, #fff 50%, lightblue 75%, #fff 100%);
    }

    .radial-gradient {
      background-image: radial-gradient(white, #ffa, pink);
    }

    /* 半透明顏色背景，使用透明漸層蓋在背景圖上 */
    .half-opacity {
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 1)),
        url("https://picsum.photos/600/600/?random=10");
    }
  </style>
</head>

<body>
  <div class="box bg-color">background-color</div>
  <div class="box bg-img">background-image</div>
  <div class="box bg-img bg-repeat-x">background-repeat-x</div>
  <div class="box bg-img bg-repeat-y">background-repeat-y</div>
  <div class="box bg-img bg-no-repeat">background-no-repeat</div>
  <div class="box bg-size">background-size</div>
  <div class="box bg-img bg-no-repeat bg-position">background-position</div>
  <div class="pikachu">皮卡丘</div>
  <div class="box bg-abbr">縮寫版</div>
  <div class="box bg-three">多張背景圖</div>
  <div class="box linear-gradient1">線性漸層1</div>
  <div class="box linear-gradient2">線性漸層2</div>
  <div class="box radial-gradient">放射漸層</div>
  <div class="box half-opacity">半透明顏色背景</div>


</body>

</html>
