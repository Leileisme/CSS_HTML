<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 第二種使用樣式的方式 外部樣式表  -->
  <link rel="stylesheet" href="./style1.css">
  <!-- 第一種使用樣式的方式 <style></style> -->
  <style>
    /* 標籤選擇器 */
    h1 {
      color: red;
      background-color: yellow;
      font-size: 40px;
    }

    p {
      color: blueviolet;
    }

    /* 群組選擇器 */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 第三種方式 style 屬性樣式，一般會稱為行內樣式 -->
  <h1 style="color:brown">CSS 第一堂課</h1>
  <p>一股打造不夠用戶名一臉互動圖書館看著標。</p>

  <h1>CSS 第二堂課</h1>
  <p>一股打造不夠用戶名一臉互動圖書館看著標。</p>

  <h1>CSS 第三堂課</h1>
  <p>一股打造不夠用戶名一臉互動圖書館看著標。</p>

  <hr>

  <h1>Hello World</h1>
  <h2>Hello World</h2>
  <h3>Hello World</h3>
  <h4>Hello World</h4>
  <h5>Hello World</h5>
  <h6>Hello World</h6>

  <h1>由上而下的解析方式</h1>
  <p>瀏覽器由上至下解析文件，對於樣式而言，如果選擇器權重一樣，後者會蓋掉前者。</p>
</body>

</html>
