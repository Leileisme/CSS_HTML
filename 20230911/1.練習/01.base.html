<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.base</title>

    <!-- 第二種使用樣式的方式 外部樣式表 -->
    <!-- 外部樣式表存檔後樣式會被改掉，但仍應以html由上而下的為主，存檔之後會更改 -->
    <link rel="stylesheet" href="./01.style.css">


    <!-- 第一種使用樣式的方式 <style></style> -->
    <style>
        /* 標籤選擇器 */
        h1 {
            color: red;
            background-color: yellow;
            font-size: 40px;
        }

        p {
            color: blueviolet;
        }


        /* 群組選擇器 */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: green;
        }
    </style>


</head>

<body>
    <!-- 第三種方式 style 屬性樣式，一般會稱為行內樣式 -->
    <h1 style="color: brown;">CSS第一堂課</h1>
    <p>形勢做什麼，日期人生，外資的說記憶將軍裝備所需同學考生因為不如證明窗口告訴瀏覽</p>

    <h1>Hellow</h1>

    <h1>由上而下的解析方式</h1>
    <p>瀏覽器由上至下解析文件，對於樣式而言，如果選擇器權重一樣，後者會蓋掉前者。</p>



</body>

</html>
