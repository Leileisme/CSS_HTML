<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
		body {
			text-align: center;
		}

		table {
			margin: 1rem;
			display: inline-block;
		}

		table,
		tr,
		td {
			border: 1px solid #000;
		}

		table td {
			width: 200px;
			height: 200px;
		}

		.box {
			width: 200px;
			height: 200px;
		}

		.a {
			background: red;
		}

		.b {
			background: url("https://picsum.photos/300/200/?random=1");
		}

		.c {
			background-image: url("https://picsum.photos/50/50/?random=2");
			background-repeat: repeat-x;
		}

		.d {
			background: url("https://picsum.photos/50/50/?random=3") repeat-y;
		}

		.e {
			background: url("https://picsum.photos/50/50/?random=4") no-repeat center;
		}

		.f {
			background: url("https://picsum.photos/50/50/?random=5") rgba(255, 255, 0, 0.3) no-repeat center;
		}

		.g {
			background:
				url("https://picsum.photos/300/30/?random=6"),
				url("https://picsum.photos/300/140/?random=7"),
				url("https://picsum.photos/300/30/?random=6");

			background-repeat: no-repeat;
			background-position: left top, left 30px, left bottom;
		}

		.h {
			background-image: linear-gradient(90deg, rgb(0, 0, 0) 25%, rgb(24, 24, 24) 50%, rgb(5, 0, 136) 75%, rgb(5, 0, 300) 100%);
		}

		.i {
			background-image: radial-gradient(rgb(0, 0, 0), rgb(256, 256, 256));
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>
				<div class="box a"></div>
			</td>
			<td>
				<div class="box b"></div>
			</td>
			<td>
				<div class="box c"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="box d"></div>
			</td>
			<td>
				<div class="box e"></div>
			</td>
			<td>
				<div class="box f"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="box g"></div>
			</td>
			<td>
				<div class="box h"></div>
			</td>
			<td>
				<div class="box i"></div>
			</td>
		</tr>
	</table>
</body>

</html>
