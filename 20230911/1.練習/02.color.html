<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.color</title>


</head>

<body>
    <!-- 用color name，可透過關鍵字去網路上尋找色票表 -->
    <h1>使用顏色名稱</h1>
    <p style="color: cornflowerblue;">Lorem ipsum dolor sit. </p>
    
    
    <!-- rgb -->
    <!-- 0-f -->
    <h1>使用16進位碼</h1>
    <p style="color: #5500ff;">Lorem ipsum dolor sit.</p>
    <p style="color: #50f;">Lorem ipsum dolor sit.</p>
    <!-- 每組若相同，可只寫一個 -->
    <p style="color: #ff3300;">Lorem ipsum dolor sit.</p>
    <p style="color: #f30;">Lorem ipsum dolor sit.</p>

    <!-- 差異在 a 為 alpha 透明度 0.1~1 -->
    <h1>使用函數 rgb() 或rgba()</h1>
    <p style="color: rgb(255,0,0);">Lorem ipsum dolor sit.</p>
    <p style="color: rgba(5, 50, 50, 0.8);">Lorem ipsum dolor sit.</p>
        <p style="color: rgb(255 0 0/0.5);">Lorem ipsum dolor sit.</p>

</body>
</html>
