<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* 讓 body 長高至瀏覽器的高度 */
    html,
    body {
      height: 100%;
    }

    section {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

      /* 設定定位點 */
      position: relative;
    }

    section:nth-child(odd) {
      background: rgb(160, 230, 255);
    }

    section:nth-child(even) {
      background: rgb(255, 250, 190);
    }

    h1 {
      position: absolute;
      top: 0;
      left: 0;
    }

    .dashed {
      display: inline-block;
      border: 5px dashed #000;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .box {
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0.5);
    }

    .translate {
      /* 第一個數值為 X 軸，正為右，負為左 */
      /* 第二個數值為 Y 軸，正為下，負為上 */
      /* 接受 px、em、rem、% 等等的單位 */
      /* 若使用 %，實際的長度會以元素本身的尺寸來計算，ex width 300px => 50%(150px) */
      /* translate 無法設定原點 */
      transform: translate(0, 100%);
      transform: translateX(100px);
      transform: translateY(100px);
    }

    .rotate {
      /* 正為順時針，負為逆時針，記得加上 deg 單位 */
      transform: rotate(45deg);
      /* 改變原點 origin */
      /* 預設為 50% 50%(center center)，在 box 中心點，省略第 2 個值，會視為 center(50%) */
      /* 值可為 em、px、%、left、right、top、bottom、center */
      transform-origin: left top;
    }

    .scale {
      /* 數值以倍數顯示，若是負數會倒過來呈現 */
      /* 可以使用原點 */
      transform: scale(2);
      transform: scale(-2);
    }

    .skew {
      /* 記得加單位 deg */
      /* 第一個數值為 X 的斜角，第二個數值為 Y 的斜角 */
      /* 可以設定原點 */
      transform: skew(-10deg, 50deg);
      transform: skewX(45deg);
      transform: skewY(45deg);
    }

    .more {
      /* 使用多種函式時，順序很重要，順序不同結果可能不同 */
      /* 先移動，再旋轉 */
      transform: translate(100px) rotate(45deg);
      /* 先旋轉，再移動 */
      transform: rotate(45deg) translate(100px);
    }
  </style>
</head>

<body>
  <section>
    <h1>translate(位移)</h1>
    <div class="dashed">
      <div class="box translate">translate(位移)</div>
    </div>
  </section>

  <section>
    <h1>rotate(旋轉)</h1>
    <div class="dashed">
      <div class="box rotate">rotate(旋轉)</div>
    </div>
  </section>

  <section>
    <h1>scale(縮放)</h1>
    <div class="dashed">
      <div class="box scale">scale(縮放)</div>
    </div>
  </section>

  <section>
    <h1>skew(傾斜)</h1>
    <div class="dashed">
      <div class="box skew">skew(傾斜)</div>
    </div>
  </section>

  <section>
    <h1>設定多種函式</h1>
    <div class="dashed">
      <div class="box more">設定多種函式</div>
    </div>
  </section>
</body>

</html>
