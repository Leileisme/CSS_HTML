<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>00.練習(動畫)</title>
  <style>
    html,
    body {
      /* margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none; */
      background-color: cadetblue;
    }



    .container {
      width: 600px;
      height: 100px;
      border: 5px dashed black;

      /* display: flex;
      justify-content: center;
      align-items: center; */

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: rgb(239, 188, 77);
      position: relative;
      display: inline-block;
      /* margin-right: 1px; */
    }

    .box1::before {
      content: "";
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 30%;
      top: 19%;
    }

    .box1::after {
      content: "";
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 70%;
      top: 25%;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: rgb(255, 122, 122);
      position: relative;
      display: inline-block;
    }

    .box2::before {
      content: "";
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 20%;
      top: 60%;
    }

    .box2::after {
      content: "";
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 60%;
      top: 60%;
    }

    /* 關鍵影格 */
    @keyframes moveA {
      0% {
        transform: translate(0, 0, ) rotate(360deg);
      }

      100% {
        transform: translate(395px, 0) rotate(360deg);
      }
    }

    /* @keyframes rotateA {
      0% {
        transform: rotate(0deg);
        margin-right: 30px;
      }

      100% {
        transform: rotate(360deg);
        margin-right: 30px;
      }
    } */




    /* 動畫 */
    /* 為什麼它效果有問題 */
    #checkbox1:checked+.box1 {
      transform: rotate(360deg);
      margin-right: 30px;
      transition-duration: 1.5s;
    }

    #checkbox1:checked+.box2 {
      animation-name: moveA;
      animation-duration: 2s;
      animation-fill-mode: both;
      animation-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);
      animation-delay: 1.5s;
    }




    /* 轉場 給動作有指定？ */
    /* .box1:hover {
      transform: rotate(360deg);
      margin-right: 30px;
      transition-duration: 2s;
    } */

    /* 功能 */
    /* #checkbox1 {
      display: none;
    } */
  </style>
</head>


<body>

  <div class="container">

    <label for="checkbox1" class="box1"></label>
    <input id="checkbox1" type="checkbox">
    <div class="box2"></div>
  </div>
</body>

</html>
