<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複習transition</title>

  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: rgb(255, 41, 41);
      color: #fff;
      float: left;
      position: relative;
      /* position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0; */
    }

    .box1::before {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 60%;
      top: 20%;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .box1::after {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 0%;
      top: 20%;
      right: 25%;
      bottom: 0;
      margin: auto;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: cornflowerblue;
      color: #fff;
      float: left;
      position: relative;
    }

    .box2::before {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: -60%;
      top: 0;
      right: 0;
      bottom: 50%;
      margin: auto;
    }

    .box2::after {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 20%;
      top: 0;
      right: 0;
      bottom: 40%;
      margin: auto;
    }

    .box3 {
      width: 250px;
      height: 100px;
      background-color: rgb(0, 0, 0);
      border-radius: 10%;
      position: absolute;
      z-index: 1;
      /* 
      margin left: 100000px;
      top: 70%;
      left: 50%;
      transform: translateX(-50%) */
    }

    label[for="check"] {
      width: 150px;
      height: 50px;
      background-color: #555;
      color: #fff;
      border-radius: 10%;
      /* box-shadow: 0 0 8px 4px #888; */

      position: absolute;
      left: 40%;
      top: 66%;
      z-index: 2;

      line-height: 60px;
      text-align: center;

      font-size: 1.5rem;
      font-weight: 600;
    }

    .box1:hover {
      transform: rotate(360deg);
      margin: 100px;
      transition-duration: 2s;
    }

    #check:checked+.box3 {
      margin-left: 0;
    }

    #check {
      display: none;
    }
  </style>


</head>

<body>

  <div class="container">
    <div class="box1"> </div>
    <div class="box2"></div>
    <label for="check">看看 </label>
    <input id="check" type="checkbox">
    <div class="box3"></div>

  </div>
</body>

</html>
