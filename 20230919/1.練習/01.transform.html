<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* 讓body長高至瀏覽器的高度 */
    /* body的高度 = 內容的高度(非整個視窗的高度) */
    html,
    body {
      height: 100%;
    }

    section {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 彈性盒 */

      /* 設定定位點 */
      position: relative;
    }

    section:nth-child(odd) {
      background: rgb(160, 230, 255);
    }

    section:nth-child(even) {
      background: rgb(255, 250, 190);
    }

    h1 {
      position: absolute;
      top: 0;
      left: 0;
    }

    .dashed {
      display: inline-block;
      border: 5px dashed #000;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .translate {
      /* 第一個數值 X 軸，正為右，負為左 */
      /* 第二個數值 Y 軸，正為下，負為上 */
      /* 接受 px、em、rem、% 等單位 */
      /* 若使用 % ，實際的長度會以元素本身來計算，例 width 300px => 50%(150px) */
      /* translate 無法設定原點 */
      transform: translate(0px, 100%);
      transform: translateX(100px);
      transform: translateY(100px);
      /* 以最後一行為主所以只有向下100px */
    }

    .rotate {
      /*  正為順時針，負為逆時針，記得加上 deg 單位 */
      transform: rotate(45deg);
      /* 可以改變原點  */
      /* 預設在中心 50% 50%(center center)，在box中心點，省略第2個值，會視為center */
      /* 值可為 em、px、%、left、right、top、bottom、center */
      transform-origin: left top;
    }

    .scale {
      /* 數值是以倍數顯示，若是負數會倒過來呈現 */
      /* 可使用原點 */
      transform: scale(-0.5);
      transform-origin: 50px;
    }

    .skew {
      /* 記得加單位 deg */
      /* 第一個數值為 x 的斜角，第二個數值為y的斜角 */
      /* 可設定原點 */
      transform: skew(-15deg, 30deg);
      transform: skewX(20deg);
      transform: skewY(25deg);
    }

    .more {
      /* 使用多種函式時，順序很重要，順序不同結果可能不同 */
      transform: translate(100px) rotate(45deg);
    }
  </style>
</head>


<body>
  <section>
    <h1>translate(位移)</h1>
    <div class="dashed">
      <div class="box translate">translate(位移)</div>
    </div>
  </section>


  <section>
    <h1>rotate(旋轉)</h1>
    <div class="dashed">
      <div class="box rotate">rotate(旋轉)</div>
    </div>
  </section>

  <section>
    <h1>scale(縮放)</h1>
    <div class="dashed">
      <div class="box scale">scale(縮放)</div>
    </div>
  </section>

  <section>
    <h1>skew(傾斜)</h1>
    <div class="dashed">
      <div class="box skew">skew(傾斜)</div>
    </div>
  </section>

  <section>
    <h1>設定多種函式</h1>
    <div class="dashed">
      <div class="box more">設定多種函式</div>
    </div>
  </section>
</body>

</html>
