<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複習transition</title>

  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: rgb(255, 41, 41);
      color: #fff;
      float: left;
      position: relative;
      /* position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0; */
    }

    .box1::before {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 60%;
      top: 20%;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .box1::after {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 0%;
      top: 20%;
      right: 25%;
      bottom: 0;
      margin: auto;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: cornflowerblue;
      color: #fff;
      float: left;
      position: relative;
    }

    .box2::before {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: -60%;
      top: 0;
      right: 0;
      bottom: 50%;
      margin: auto;
    }

    .box2::after {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 20%;
      top: 0;
      right: 0;
      bottom: 40%;
      margin: auto;
    }

    .box1:hover {
      transform: rotate(360deg);
      margin: 100px;
      transition-duration: 2s;
    }

    
  </style>


</head>

<body>

  <div class="container">
    <div class="box1">
      <div></div>
    </div>


    <div class="box2">
      <div></div>
    </div>
  </div>
</body>

</html>
