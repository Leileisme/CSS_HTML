<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複習 transform</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      /* 這邊是甚麼意思??? */
      list-style: none;
    }



    .box {
      width: 200px;
      height: 200px;
      border: 5px dashed #222;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .box::after {
      /* 偽元素是寫死的 */
      content: "transform 功能++";
      width: 200px;
      height: 200px;
      background-color: rgba(5, 5, 5, 0.5);
      position: absolute;

      /* 移位 */
      /* transform: translate(-30%, -30%); */

      /* 旋轉 */
      /* transform: rotate(45deg); */

      /* 縮放 */
      /* transform: scale(0.2); */

      /* 傾斜 deg X,Y */
      /* transform: skew(30deg, 25deg); */

      /* 多種函式 */
      transform: rotate(30deg) skew(20deg) translate(-10%, -30%);
    }
  </style>

</head>


<body>

  <!-- 這邊為什麼用 <section></section> ? -->

  <h1>translate(位移)</h1>
  <div class="box"></div>

</body>

</html>
