<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 1px solid #ffee90;
    }

    .bg {
      background-image: url('05.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .object-fit {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 100px;
    }
  </style>
</head>

<body>
  <h1>背景圖 background-size</h1>
  <p>調整背景與容器一樣大小時，可以設定 background-size:cover</p>
  <div class="box bg"></div>

  <h1>圖片 object-fit</h1>
  <p>將圖片放入一個容器時，圖片太大且比例與容器不同，可以使用 object-fit</p>
  <p>使用條件:</p>
  <p>1.設定圖片 width、height 100% 先佔滿容器，可能會造成變形。</p>
  <p>2.對圖片使用 object-fit:cover，再使用 object-position 調整位置。</p>
  <div class="box">
    <img class="object-fit" src="./03.jpg">
  </div>
</body>

</html>
