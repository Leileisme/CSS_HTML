<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      color: red;
    }

    h1 {
      color: red;
    }

    #main-title {
      color: blue;
    }

    .title {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 樣式的優先權： 行內 > id > class > h1(標籤) -->
  <!-- 可以用 瀏覽齊-檢查 確認哪一個優先權比較高 -->

  <section style="color: green;">Hollow World</section>
  <h1 id="main-title" class="title"> 目標細節，組合回事。</h1>

</body>

</html>
