<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css'
    integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A=='
    crossorigin='anonymous' />
  <style>
    body {
      height: 100%;
    }

    .bg {
      background-color: rgb(14, 14, 14);
    }

    .particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      /*  因為定位會蓋掉下方的連結或按鈕，針對動畫可以穿透點選底下的連接按鈕 */
      pointer-events: none;
    }
  </style>
</head>

<body class="bg overflow-hidden">
  <!-- 主結構 -->
  <div id="particles-js"></div>
  <a href="http://x.com" target="_blank"
    style="font-size: 3rem; position: absolute; left: 50%;top: 50%;transform: translateX(-50%-50%);color: aqua; text-decoration: none;">X</a>
  <!-- 使用主程式 -->
  <script src="./particles.min.js"></script>
  <!-- 套用設定檔(要把自己的貼上去) -->
  <script src="./app.js"></script>
</body>

</html>
