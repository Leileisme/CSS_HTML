<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1.swiper css -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css'
    integrity='sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=='
    crossorigin='anonymous' />

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->

  <!-- 2.bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />


  <style>
    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper {
      height: 100%;
    }

    .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background: rgba(0, 0, 0, 0.2);
    }

    .swiper-pagination-bullet-active {
      color: #fff;
      background: #007aff;
    }
  </style>
</head>

<body>
  <!-- 3.設定 swiper 結構 -->
  <div class="container mt-5" style="height: 300px;">
    <!-- Slider main container -->
    <div class="swiper" id="lei">
      <!-- Additional required wrapper -->
      <!-- Slides 主體 -->
      <div class="swiper-wrapper">
        <!-- Slides 輪播的 item -->
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=1">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=2">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=3">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=4">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=5">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=6">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=7">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=8">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=9">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=10">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=11">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=12">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=13">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/1080/?random=14">
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- 上一頁 -->
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 下一頁 -->
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>


  </div>
  <!-- 4.Swiper 主程式 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js'
    integrity='sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=='
    crossorigin='anonymous'></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->


  <script>
    // 初始化 swiper
    // 2個參數
    // 1：抓目標，通常是id
    // 2：選項物件(optional object)，主要設定套件的屬性
    const swiper = new Swiper("#lei", {
      // 可以無限循環
      loop: true,
      // 動畫轉場的持續時間
      speed: 500,
      // 幾秒鐘自動撥放
      mousewheel: true,
      autoplay: {
        delay: 3000,
      },
      // 啟用上一張，下一張功能
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      // 啟用指示器功能
      pagination: {
        el: ".swiper-pagination",
        dynamicBullets: true,
        // 分數顯示(EX 1/5)
        // type: "fraction",
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
      },
      // 不同尺寸放不同圖片
      slidesPerView: 1,
      spaceBetween: 10,
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 50,
        },
      }
    })
  </script>

</body>

</html>
