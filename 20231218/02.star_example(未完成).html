<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' />
  <style>
    .container-fluid {
      /* 透視 */
      perspective: 100px;
    }
  </style>
</head>

<body>
  <div class="container-fluid vh-100 bg-dark"></div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 設定 gasp 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <script>
    // 1.產生指定數量的星星
    function createStar(starCount) {
      for (let i = 0; i < starCount; i++) {
        $('.container-fluid').append(`<div class="star">★</div>`)
        $('.star').each(function (i, el) {
          $(this).css({
            position: 'absolute',
            left: gsap.utils.random(0, 100) + '%',
            top: gsap.utils.random(0, 100) + '%',
            color: 'yellow',
          })

        })
      }
    }

    createStar(50)

    // 2.替星星加入 gsap 動畫

    gsap.to('.star', {
      fontSize: 'random(12,50)',
      filter: 'drop-shadow(0 0 30 px rgba(255,255,0.1))'

    })

  </script>
</body>

</html>
