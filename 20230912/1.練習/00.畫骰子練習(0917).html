<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00.畫骰子練習</title>

    <!-- 如何設定讓骰子保持一定比例放大縮小？ -->
    <!-- 目前寬度寫死ㄌ -->
    <style>
        .container {
            /* background-color: aqua; */
            width: 460px;
            margin: auto;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* overflow: hidden; */

        }


        .dice {
            width: 70px;
            height: 70px;
            background-image: linear-gradient(45deg, #bdbdbd, #fff);
            border: 1px solid #000;
            border-radius: 10%;
            box-shadow: 1px 1px 3px 0.8px #8f8f8f;
            /* 水平、垂直、模糊半徑、擴散半徑、顏色 */
            margin: 0.1px;
            display: inline-block;
            /* float: left; */

            position: relative;
        }

        /* 紅色點點中間 */
        .redCenter {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #f00;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        /* 紅色點點左邊 */
        .redLeftTop {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #f00;

            position: absolute;
            top: 8px;
            left: 8px;
        }

        .redLeftBottom {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #f00;

            position: absolute;
            bottom: 8px;
            left: 8px;
        }

        /* 紅色點點右邊 */
        .redRightTop {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #f00;

            position: absolute;
            top: 8px;
            right: 8px;
        }

        .redRightBottom {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #f00;

            position: absolute;
            bottom: 8px;
            right: 8px;
        }

        /* 黑色點點中間 */
        .blackCenter {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #000;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 黑色點點左邊 */
        .blackLeftTop {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #000;

            position: absolute;
            top: 8px;
            left: 8px;
        }

        .blackLeftCenter {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #000;

            position: absolute;
            top: 27.5px;
            left: 8px;
        }

        .blackLeftBottom {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #000;

            position: absolute;
            bottom: 8px;
            left: 8px;
        }

        /* 黑色點點右邊 */
        .blackRightTop {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #000;

            position: absolute;
            top: 8px;
            right: 8px;
        }

        .blackRightCenter {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #000;

            position: absolute;
            top: 27.5px;
            right: 8px;
        }


        .blackRightBottom {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            background: #000;

            position: absolute;
            bottom: 8px;
            right: 8px;
        }
    </style>


</head>



<body>

    <div class="container">
        <!-- 1 -->
        <div class="dice">
            <div class="redCenter"></div>
        </div>

        <!-- 2 -->
        <div class="dice">
            <div class="blackLeftTop"></div>
            <div class="blackRightBottom"></div>
        </div>

        <!-- 3 -->
        <div class="dice">
            <div class="blackCenter"></div>
            <div class="blackLeftTop"></div>
            <div class="blackRightBottom"></div>

        </div>

        <!-- 4 -->
        <div class="dice">
            <div class="redLeftTop"></div>
            <div class="redLeftBottom"></div>
            <div class="redRightBottom"></div>
            <div class="redRightTop"></div>
            <!-- 為什麼放同一個class裡面只會顯示一個點數？ -->
        </div>

        <!-- 5 -->
        <div class="dice">
            <div class="blackCenter"></div>
            <div class="blackLeftBottom"></div>
            <div class="blackLeftTop"></div>
            <div class="blackRightBottom"></div>
            <div class="blackRightTop"></div>
        </div>

        <!-- 6 -->
        <div class="dice">
            <div class="blackLeftBottom"></div>
            <div class="blackLeftTop"></div>
            <div class="blackLeftCenter"></div>
            <div class="blackRightBottom"></div>
            <div class="blackRightCenter"></div>
            <div class="blackRightTop"></div>
        </div>
    </div>

</body>

</html>
